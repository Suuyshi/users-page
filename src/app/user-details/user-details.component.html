<div class="user-details-component">
  <mat-toolbar color="primary" class="user-details__title">
    <span>User Details</span>
  </mat-toolbar>
  <mat-spinner
    *ngIf="isLoading"
    diameter="100"
    color="ThemePalette"
  ></mat-spinner>
  <ng-container *ngIf="currentUser && !isLoading">
    <mat-card class="user-card" *ngIf="currentUser">
      <mat-card-header>
        <div
          mat-card-avatar
          class="user-avatar"
          [style.background-image]="'url(' + currentUser.avatar + ')'"
        ></div>
        <mat-card-title
          >{{ currentUser.first_name }}
          {{ currentUser.last_name }}</mat-card-title
        >
        <mat-card-subtitle>Email: {{ currentUser.email }}</mat-card-subtitle>
        <mat-card-subtitle>ID: {{ currentUser.id }}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </ng-container>
  <button mat-raised-button color="primary" (click)="goBack()">
    Back to Users
  </button>
</div>
